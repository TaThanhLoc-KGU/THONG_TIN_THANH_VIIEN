<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cứu hoạt động CLB KCMC</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #e8ecf1 100%);
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0 24px;
      color: #1e3a8a;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      line-height: 1.3;
    }
    .search-box {
      margin: 20px 0 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 900px;
    }
    input {
      flex: 1;
      padding: 16px 18px;
      border: 2px solid #d1d5db;
      border-radius: 12px;
      font-size: 18px;
      outline: none;
      background: #fff;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px #bfdbfe;
    }
    input::placeholder {
      color: #9ca3af;
    }
    button {
      padding: 16px 28px;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    button:hover {
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .hint {
      font-size: 15px;
      color: #4b5563;
      margin-top: 10px;
      max-width: 900px;
      width: 100%;
      line-height: 1.6;
    }
    .hint code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    .result {
      margin-top: 28px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      padding: 28px;
      width: 100%;
      max-width: 900px;
      display: none;
      border-left: 5px solid #2563eb;
    }
    .result h2 {
      color: #1e3a8a;
      margin: 0 0 20px;
      font-size: 24px;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 24px;
    }
    .row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 3px solid #e5e7eb;
    }
    .row:hover {
      background: #f3f4f6;
      border-left-color: #2563eb;
    }
    .label {
      color: #4b5563;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .value {
      color: #111827;
      font-size: 18px;
      font-weight: 600;
    }
    .divider {
      margin: 24px 0;
      border-top: 2px dashed #e5e7eb;
    }
    .notfound {
      margin-top: 20px;
      color: #dc2626;
      font-weight: 600;
      font-size: 18px;
      max-width: 900px;
      width: 100%;
    }
    .muted {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
    }
    .muted b {
      color: #374151;
    }

    /* Results List */
    .results-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .member-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #eef0f5 100%);
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 5px solid #2563eb;
    }
    .member-card:hover {
      border-color: #2563eb;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
      transform: translateX(4px);
      background: linear-gradient(135deg, #eef2f7 0%, #e5ecf3 100%);
    }
    .member-card h3 {
      margin: 0 0 8px;
      color: #1e3a8a;
      font-size: 18px;
      font-weight: 700;
    }
    .member-card p {
      margin: 4px 0;
      color: #4b5563;
      font-size: 14px;
    }
    .member-code {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 12px;
      margin-right: 8px;
    }

    /* Activity Badges */
    .activities {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .activity-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      animation: slideIn 0.3s ease;
    }
    .activity-badge::before {
      content: "✓";
      font-weight: 700;
      font-size: 14px;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Poster and Payment Section */
    .poster-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 24px 0;
      align-items: center;
    }
    .poster-image {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
      object-fit: contain;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .payment-info {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }
    .payment-info h3 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
    }
    .payment-detail {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      align-items: center;
    }
    .payment-detail strong {
      min-width: 100px;
      font-weight: 700;
    }
    .payment-detail span {
      flex: 1;
      word-break: break-all;
    }
    .payment-icon {
      font-size: 24px;
      min-width: 30px;
      text-align: center;
    }
    .copy-btn {
      background: white;
      color: #059669;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-top: 8px;
      width: 100%;
    }
    .copy-btn:hover {
      background: #f0fdf4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }
    .copy-feedback {
      display: none;
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #10b981;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        margin: 16px 0 20px;
      }
      .search-box {
        max-width: 100%;
      }
      input {
        font-size: 16px;
        padding: 14px 16px;
      }
      button {
        font-size: 15px;
        padding: 14px 24px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 12px 16px;
      }
      .result {
        padding: 20px;
      }
      .result h2 {
        font-size: 20px;
      }
      .row {
        padding: 10px;
      }
      .member-card {
        padding: 14px;
      }
      .member-card h3 {
        font-size: 16px;
      }
      .activities {
        gap: 8px;
      }
      .activity-badge {
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 24px;
        margin: 12px 0 16px;
      }
      .search-box {
        gap: 10px;
      }
      input {
        font-size: 16px;
        padding: 12px 14px;
      }
      button {
        font-size: 14px;
        padding: 12px 20px;
      }
      .hint {
        font-size: 14px;
      }
      .result {
        padding: 16px;
        border-left-width: 4px;
      }
      .result h2 {
        font-size: 18px;
        margin-bottom: 16px;
      }
      .row {
        padding: 8px;
      }
      .label {
        font-size: 13px;
      }
      .value {
        font-size: 16px;
      }
      .divider {
        margin: 16px 0;
      }
      .muted {
        font-size: 14px;
      }
      .member-card {
        padding: 12px;
      }
      .member-card h3 {
        font-size: 15px;
        margin-bottom: 6px;
      }
      .member-card p {
        font-size: 13px;
      }
      .member-code {
        padding: 3px 8px;
        font-size: 11px;
      }
      .activities {
        flex-direction: column;
        gap: 8px;
      }
      .activity-badge {
        width: 100%;
        justify-content: center;
        padding: 10px 12px;
        font-size: 12px;
      }
      .poster-section {
        margin: 16px 0;
        gap: 16px;
      }
      .payment-info {
        max-width: 100%;
        padding: 16px;
      }
      .payment-info h3 {
        font-size: 18px;
        margin-bottom: 12px;
      }
      .payment-detail {
        padding: 10px;
        margin-bottom: 10px;
      }
      .copy-btn {
        padding: 8px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>Tra cứu hoạt động CLB KCMC</h1>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Nhập Họ tên / MSSV / Mã thành viên (VD: KCMC001)..." />
    <button id="searchBtn">Tìm kiếm</button>
  </div>
  <div class="hint">Gõ một phần tên cũng được (không cần dấu). Có thể tra theo <b>MSSV</b> hoặc <b>Mã thành viên</b> dạng <code>KCMC00...</code>.</div>

  <div id="result" class="result"></div>
  <div id="notfound" class="notfound"></div>

  <script>
    let members = [];
    let currentFoundList = [];

    // Tải dữ liệu JSON (đặt file clb_kcmc_data.json cùng thư mục index.html)
    fetch('clb_kcmc_data.json')
      .then(r => r.json())
      .then(data => { members = data; })
      .catch(err => console.error('Không thể tải dữ liệu:', err));

    function normalizeText(text) {
      return String(text ?? '')
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .trim();
    }

    function renderResultsList(items) {
      const r = document.getElementById('result');
      r.style.display = 'block';

      const resultCount = items.length;
      const listHTML = items.map((item, index) => `
        <div class="member-card" onclick="renderMemberDetails(${index}, currentFoundList)">
          <h3>${item["Họ và tên"] ?? "N/A"}</h3>
          <p><span class="member-code">${item["Mã thành viên"] ?? "N/A"}</span><span class="member-code" style="background: #10b981;">${item["Mã số sinh viên"] ?? "N/A"}</span></p>
          <p>📚 <strong>Lớp:</strong> ${item["Lớp"] ?? "-"} | <strong>Khoa:</strong> ${item["Khoa"] ?? "-"}</p>
        </div>
      `).join('');

      r.innerHTML = `
        <h2>🔍 Tìm thấy ${resultCount} kết quả</h2>
        <div class="results-list">
          ${listHTML}
        </div>
        <div class="divider"></div>
        <p class="muted">💡 Nhấp vào một thành viên để xem chi tiết hoạt động</p>
      `;
    }

    function renderMemberDetails(index, foundList) {
      const item = foundList[index];
      const r = document.getElementById('result');

      // Hiển thị tất cả hoạt động
      const activityData = [
        { name: "Đóng góp Trung thu", value: item["Đóng góp trung thu"] },
        { name: "Sinh hoạt Câu lạc bộ", value: item["Sinh hoạt Câu lạc bộ"] },
        { name: "Cài máy tại Trung tâm học liệu", value: item["Tham gia cài máy tính tại Trung tâm học liệu - Thực hành"] },
        { name: "Hoạt động tại Bảo tàng (CS1)", value: item["Tham gia hoạt động tại bảo tàng tỉnh An Giang - Cơ sở 1"] }
      ];

      // Lọc chỉ những cái "Có"
      const participatedActivities = activityData.filter(a =>
        a.value && (a.value.toString().toLowerCase() === 'có' || a.value.toString().toLowerCase() === 'yes')
      );

      const activitiesList = participatedActivities.map(a => `<span class="activity-badge">${a.name}</span>`).join('');
      const activitiesHTML = participatedActivities.length > 0
        ? `<div class="activities">${activitiesList}</div>`
        : '<p class="muted">Chưa tham gia hoạt động nào</p>';

      r.innerHTML = `
        <div style="margin-bottom: 20px;">
          <button onclick="window.location.reload()" style="background: #6b7280; padding: 10px 16px; font-size: 14px;">← Quay lại danh sách</button>
        </div>

        <h2>📋 Thông tin thành viên</h2>
        <div class="grid">
          <div class="row"><div class="label">Mã thành viên:</div><div class="value"><b>${item["Mã thành viên"] ?? "-"}</b></div></div>
          <div class="row"><div class="label">Mã số sinh viên:</div><div class="value">${item["Mã số sinh viên"] ?? "-"}</div></div>
          <div class="row"><div class="label">Họ và tên:</div><div class="value"><b>${item["Họ và tên"] ?? "-"}</b></div></div>
          <div class="row"><div class="label">Lớp:</div><div class="value">${item["Lớp"] ?? "-"}</div></div>
          <div class="row"><div class="label">Khoa:</div><div class="value">${item["Khoa"] ?? "-"}</div></div>
          <div class="row"><div class="label">STT:</div><div class="value muted">${item["STT"] ?? "-"}</div></div>
        </div>

        <div class="divider"></div>
        <h2>🎯 Hoạt động đã tham gia</h2>
        ${activitiesHTML}

        <div class="poster-section">
          <div style="width: 100%; height: 500px; text-align: center;">
            <img src="THÔNG BÁO THU PHÍ THÀNH VIÊN CLB.png" alt="Thông báo thu phí CLB" class="poster-image">
          </div>
          <div class="payment-info">
            <h3>💳 Thông tin chuyển khoản</h3>
            <div class="payment-detail">
              <div class="payment-icon">🏦</div>
              <div>
                <strong>Ngân hàng:</strong>
                <span>Ngân hàng Kiên Long (Kien Long Bank)</span>
              </div>
            </div>
            <div class="payment-detail">
              <div class="payment-icon">💰</div>
              <div>
                <strong>Số TK:</strong>
                <span id="account-number">33706704</span>
              </div>
            </div>
            <div class="payment-detail">
              <div class="payment-icon">👤</div>
              <div>
                <strong>Chủ TK:</strong>
                <span>Ta Thanh Loc</span>
              </div>
            </div>
            <div class="payment-detail">
              <div class="payment-icon">📝</div>
              <div>
                <strong>Nội dung:</strong>
                <span>${item["Mã thành viên"]}</span>
              </div>
            </div>
            <button class="copy-btn" onclick="copyAccountNumber()">📋 Sao chép số tài khoản</button>
            <div class="copy-feedback" id="copy-feedback">✓ Đã sao chép!</div>
          </div>
        </div>
      `;
    }

    function copyAccountNumber() {
      const accountNumber = document.getElementById('account-number').textContent;
      navigator.clipboard.writeText(accountNumber).then(() => {
        const feedback = document.getElementById('copy-feedback');
        feedback.style.display = 'block';
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 2000);
      }).catch(err => console.error('Lỗi sao chép:', err));
    }

    function searchMember() {
      const input = document.getElementById('searchInput');
      const keyword = normalizeText(input.value);
      const resultDiv = document.getElementById('result');
      const notfoundDiv = document.getElementById('notfound');

      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';
      notfoundDiv.textContent = '';

      if (!keyword) {
        notfoundDiv.textContent = '⚠️ Vui lòng nhập Họ tên / MSSV / Mã thành viên để tra cứu.';
        return;
      }

      // Tìm theo Họ và tên, MSSV, hoặc Mã thành viên (KCMC00..)
      const foundList = members.filter(m => {
        const name = normalizeText(m["Họ và tên"]);
        const mssv = normalizeText(m["Mã số sinh viên"]);
        const maTV = normalizeText(m["Mã thành viên"]);
        return name.includes(keyword) || mssv.includes(keyword) || maTV.includes(keyword);
      });

      if (foundList.length === 0) {
        notfoundDiv.textContent = '❌ Không tìm thấy thông tin phù hợp.';
        return;
      }

      // Lưu danh sách tìm được để dùng khi click vào thành viên
      currentFoundList = foundList;

      // Hiển thị tất cả kết quả tìm được
      renderResultsList(foundList);
    }

    // Bind sự kiện
    document.getElementById('searchBtn').addEventListener('click', searchMember);
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchMember();
    });
  </script>
</body>
</html>
